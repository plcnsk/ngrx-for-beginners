<p>NGRX for beginners</p>

<div class="bar">
  <button
    (click)="increase()"
  >+1
  </button>
  <button
    (click)="decrease()"
    [disabled]="cannotDecrease"
  >-1
  </button>
  <button
    (click)="clear()"
    [disabled]="cannotDecrease"
  >=0
  </button>
</div>

<p>Counter: {{ counter }}</p>
<p
  *ngIf="updatedAt"
>
  Updated: {{ updatedAt | date: "HH:mm:ss dd.MM.yyyy" }}
</p>
